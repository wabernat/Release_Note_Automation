<body>
  <div class="wrapper">
    <div class="headlogo">
        {% if ctx.product.canonical == 'zenko' %}
        <a href="https://www.zenko.io/">
          <img class="hlogo" src="{{ ctx.images.zenko_logo_black_png }}" alt="Logo" />
        {% elif ctx.product.canonical == 'ring' %}
        <a href="https://www.scality.com/products/ring/">
          <img class="hlogo" src="{{ ctx.images.ring_logo_black_png }}" alt="Logo" />
        {% elif ctx.product.canonical == 's3c' %}
        <a href="https://www.scality.com/products/ring/">
          <img class="hlogo" src="{{ ctx.images.ring_s3c_logo_black_png }}" alt="Logo" />
        {% endif %}
      </a>
    </div>
    <h1>{{ ctx.product.name }} {{ ctx.product.version }} Release Notes</h1>
    <p><i>Compiled {{ ctx.date }}</i></p>
